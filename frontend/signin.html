<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
</head>
<body>
    <h1 style="text-align: center;">Hey ,Welcome to the Signin page ,We wish you a happy journey</h1>
     <div style="align-items: center;background-color: rgb(177, 140, 110);width: auto;height: auto;"></div>
    <form id="SignIn">   
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
        <label for="passwd">Password</label>
        <input type="password" name="passwd" id="passwd" placeholder="Enter your password" required><br>
        <input type="submit" value="Submit" style="background-color: aquamarine;">
        <input type="button" value="Reset" style="background-color: rgb(215, 111, 111);">
        <input type="button" value="Go to signup" style="background-color: lightgreen;" onclick="window.location.href='./signup.html'">
        <input type="button" value="Go to HomePage" style="background-color: rgb(225, 238, 144);" onclick="window.location.href='./user.html'">    
 </form>
  </div>
   <script src="./signin.js"></script>
</body>
</html>
